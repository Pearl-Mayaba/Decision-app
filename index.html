<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where To?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <button class="nav-btn active" data-page="feed">Feed</button>
      <button class="nav-btn" data-page="decide">Decide</button>
      <button class="nav-btn" data-page="saved">Saved</button>
    </nav>

    <main>
      <section id="feed" class="page">
        <h2>Ideas</h2>
        <div id="feedList"></div>
      </section>

      <section id="decide" class="page hidden">
        <h2>Where To?</h2>
        <button id="decideMe">Decide for me</button>
        <p id="result"></p>
      </section>

      <section id="saved" class="page hidden">
        <h2>Saved Places</h2>
        <ul id="savedList"></ul>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
